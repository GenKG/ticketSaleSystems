            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">

                    <use xlink:href="#bootstrap"/>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">

                <li><a th:href="@{/orders}" class="nav-link px-2 text-white">Заказы</a></li>

                       aria-label="Search">

            <div class="text-end">

                <button type="button" class="btn btn-warning">Sign-up</button>
            </div>
        </div>
    </div>
</header>

<div class="container">
    <div class="row">
        <div class="col-lg-10 mt-5 mb-5">
            <h3>Datatable using list of Objects in data parameter</h3>
            <table id="example" class="table table-bordered table-responsive" style="width: 100%">
                <thead>
                <tr>
                    <th>OrderId</th>
                    <th>clientName</th>
                    <th>clientAddress</th>
                    <th>clientPhone</th>
                    <th>ticketsCount</th>
                    <th>sum</th>
                </tr>
                </thead>
                <tfoot>
                <tr>
                    <th>OrderId</th>
                    <th>clientName</th>
                    <th>clientAddress</th>
                    <th>clientPhone</th>
                    <th>ticketsCount</th>
                    <th>sum</th>
                </tr>
                </tfoot>
            </table>
        </div>
    </div>

<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<!--<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>-->
<script th:src="@{/assets/datatable/datatables.js}"></script>

<script>
    $('#example').DataTable({
        "processing": true,
        "serverSide": true,
        "ajax": {
            "url": "/ordersTable",
            "type": "POST",
            "dataType": "json",
            "contentType": "application/json",
            "data": function (d) {
                return JSON.stringify(d);
            }
        },
        "columns": [
            {"data": "orderId", "width": "25%", "className": "dt-body-right"},
            {"data": "clientName", "width": "25%", "className": "dt-body-right"},
            {"data": "clientAddress", "width": "25%", "className": "dt-body-right"},
            {"data": "clientPhone", "width": "25%", "className": "dt-body-right"},
            {"data": "ticketsCount", "width": "10%", "className": "dt-body-right"},
            {"data": "sum", "width": "25%"}
        ]
    });

    $('#exampleArray').DataTable({
        "processing": true,
        "serverSide": true,
        "ajax": {
            "url": "/ordersTable/array",
            "type": "POST",
            "dataType": "json",
            "contentType": "application/json",
            "data": function (d) {
                return JSON.stringify(d);
            }
        }
    });
</script>
</body>
