<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Заказы</title>
    <link th:rel="stylesheet" th:href="@{/assets/datatable/datatables.css}"/>

          href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<body>
<div th:replace="fragments/header :: navbar"/>
<div class="container">
    <div class="row">
        <div class="col-lg-10 mt-5 mb-5">
            <h3>Информация о клиентских заказах</h3>
            <table id="example" class="table table-bordered table-responsive" style="width: 100%">
                <thead>
                <tr>
                    <th>Номер заказа</th>
                    <th>Имя клиента</th>
                    <th>Адрес клиента</th>
                    <th>Номер телефона</th>
                    <th>Количество билетов</th>
                    <th>Общая сумма заказа</th>
                </tr>
                </thead>
                <tfoot>
                <tr>
                    <th>Номер заказа</th>
                    <th>Имя клиента</th>
                    <th>Адрес клиента</th>
                    <th>Номер телефона</th>
                    <th>Количество билетов</th>
                    <th>Общая сумма заказа</th>
                </tr>
                </tfoot>
            </table>
        </div>
    </div>

<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<!--<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>-->
<script th:src="@{/assets/datatable/datatables.js}"></script>

<script>
    $('#example').DataTable({
        "processing": true,
        "serverSide": true,
        "ajax": {
            "url": "/ordersTable",
            "type": "POST",
            "dataType": "json",
            "contentType": "application/json",
            "data": function (d) {
                return JSON.stringify(d);
            }
        },
        "columns": [
            {"data": "orderId", "width": "25%", "className": "dt-body-right"},
            {"data": "clientName", "width": "25%", "className": "dt-body-right"},
            {"data": "clientAddress", "width": "25%", "className": "dt-body-right"},
            {"data": "clientPhone", "width": "25%", "className": "dt-body-right"},
            {"data": "ticketsCount", "width": "10%", "className": "dt-body-right"},
            {"data": "sum", "width": "25%"}
        ]
    });

    $('#exampleArray').DataTable({
        "processing": true,
        "serverSide": true,
        "ajax": {
            "url": "/ordersTable/array",
            "type": "POST",
            "dataType": "json",
            "contentType": "application/json",
            "data": function (d) {
                return JSON.stringify(d);
            }
        }
    });
</script>
</body>
