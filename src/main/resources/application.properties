spring.datasource.url=jdbc:postgresql://localhost:5432/ticketsale
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=none
spring.liquibase.change-log=classpath:db/changelog/master-changelog.xml
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
report.path.report = /report/
report.template.path = /report/template/
spring.mvc.format.date=yyyy-MM-dd
spring.liquibase.enabled=false

management.endpoints.web.exposure.include=prometheus,health,info,metric
management.metrics.export.prometheus.enabled=true
management.metrics.distribution.percentiles-histogram."[http.server.request]" = true
